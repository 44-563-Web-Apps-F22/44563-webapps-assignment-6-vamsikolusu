 <head>

<body>
<h2>Vamsi Krishna Kolusu vacation</h2>
<div class="container">
    <form>
        <input type="checkbox" id="Air1" name="topping1" value="True" checked>
        <label for="Air1">Travel by Air</label></br>

        <input type="checkbox" id="Domesticname" name="topping2" value="True">
        <label for="Domesticname">Domestic</label></br>

        <input type="checkbox" id="Resortname" name="topping3" value="False" checked>
        <label for="Resortname">Resort</label></br>

        <input type="button" onclick="selectVacation()" value="Select a vacation">
    </form>
    <p id="result"></p>
    <br>
</div>
<br>
    
    <br>
    <script>
         var my_vacation = {}
            if (document.getElementById("Air1").checked) {
                my_vacation.Air = true;

            }
            else {
                my_vacation.Air = false;
            }
            result.innerHTML = result.innerHTML + "\n" + "Air: " + my_vacation.Air
            if (document.getElementById("Domesticname").checked) {
                my_vacation.Domestic = true;

            }
            else {
                my_vacation.Domestic = false;
            }
            result.innerHTML = result.innerHTML + "\n" + "Domestic: " + my_vacation.Domestic
            if (document.getElementById("Resortname").checked) {
                my_vacation.Resort = true;

            }
            else {
                my_vacation.Resort = false;
            }
            result.innerHTML = result.innerHTML + "\n" + "Resort: " + my_vacation.Resort


        
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>

        <input type="text" id="price" name="vacationprice"> <br>
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result1">A vacation is selected and also updated</p>
    </form> 

<script>

    function updateVacation()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;

    my_vacation["city"]=city;

    my_vacation["price"]=price;

    document.getElementById("result1").innerHTML=JSON.stringify(my_vacation)
}

   </script>
